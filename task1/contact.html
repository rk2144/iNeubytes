	<title>Contact us Page</title>
</head>

<body>
	<!-- Header section -->
	<!-- Header Menu of the Page -->
	<header class="container" id="header">
        <div class="navbar maxsize">
            <div class="logo"></div>
            <div id="menu-icon"><span class="bars"><i class="fas fa-bars"></i></span><span class="cross"><i class="fas fa-times"></i></span></div>
            <div class="menu full">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="feature.html">Features</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    
                </ul>
            </div>
            <div class="join-btns">
            
                <div class="signup"><a href="signup.html">Sign up</a></div>
            </div>
        </div>
    </header>
		


	<!-- banner section -->
	<section class="banner">
		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
			alt="Welcome to our Contact Us page">
		<h1>Get in Touch With Us</h1>
		<p>We're here to answer any questions you may have.</p>
	</section>

	<!-- Contact form -->
	<section class="contact-form">
		<div class="form-container">
			<h2>Your Details</h2>
			<form action="#" method="POST">

				<label for="name">Name: </label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone: </label>
				<input type="tel" id="phone" name="phone">

				<label for="message">Message: </label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit" class="submit-button">Submit</button>
			</form>
		</div>
	</section>

	<!-- Company contact info -->
	<section class="contact-info">
		<h2>Contact Information</h2>
		<address>
			Ineubytes<br>
			123 Main Street<br>
			City, State Zip Code<br>
			Phone: <a href="tel:1234567890">123-456-7890</a><br>
			Email: <a href="mailto:info@example.com">info@example.com</a>
		</address>
	</section>


</body>

</html>
